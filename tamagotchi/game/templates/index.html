{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tamagotchi</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <script src="{% static 'js/app.js' %}" type="module" defer></script>

  </head>
  <body>
    <header>
      <h1>Tamagotchi</h1>
    </header>
    <main>
      <section class="button-wrapper">
        <button id="play">play</button>
        <button id="feed">feed</button>
        <button id="sleep">sleep</button>
      </section>

      <section class="stats-wrapper">
        <p>Boredom: <span id="boredom-stat">...</span></p>
        <p>Hunger: <span id="hunger-stat">...</span></p>
        <p>Sleepiness: <span id="sleepiness-stat">...</span></p>
      </section>

      <section class="game-state-wrapper">
        <h2 id="message" class="hidden">Oh no! You Lose!</h2>
        <img 
          class="game-graphic" 
          alt="a unicorn" 
          src="{% static 'assets/unicorn.png' %}" 
        />
        <button id="restart" class="hidden">Play Again</button>
      </section>
    </main>
  </body>
</html>
